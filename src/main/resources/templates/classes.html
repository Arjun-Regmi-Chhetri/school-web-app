<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{component/head::head}"></head>

<body>

<!-- header -->
<div th:replace="~{component/header :: header}">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
  <div class="w3l-breadcrumb py-lg-5">
    <div class="container pt-4 pb-sm-4">
      <h4 class="inner-text-title pt-5">Class Details</h4>
      <ul class="breadcrumbs-custom-path">
        <li><a th:href="@{/home}">Home</a></li>
        <li class="active"><i class="fas fa-angle-right"></i>Classes</li>
      </ul>
    </div>
  </div>
</section>
<!-- //inner banner -->

<div class="site-section">

  <div class="table-responsive-class">

    <div class="row mb-4">
      <div class="overview-wrap">
        <h3 class="heading-21921">EazySchool Class Details</h3>
        <button class="btn btn-style btn-style-3 text-left" type="button"
                data-bs-toggle="modal" data-bs-target="#createClass">ADD CLASS</button>

      </div>
    </div>
    <div class="modal fade login-block" id="createClass" tabindex="-1" role="dialog" aria-labelledby="createClassModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header border-bottom-0">
            <h5 class="modal-title" id="createClassLabel">Create New Class</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form th:action="@{/admin/addNewClass}" method="post" class="signin-form" th:object="${classLevel}">
            <div class="modal-body">
              <div class="input-grids">
                <label class="control-label" for="className">Class Name</label>
                <input type="text" class="form-control" name="className" id="className" th:field="*{className}"
                       required placeholder="Enter class name">
              </div>
            </div>
            <div class="modal-footer border-top-0 d-flex justify-content-center">
              <button type="submit" class="btn btn-style btn-style-3">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th scope="col">Class ID</th>
        <th scope="col">Class Name</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="class: ${classList}">
        <td th:text="${class.classId}"></td>
        <td th:text="${class.className}"></td>
        <td><a th:href="@{/admin/displayStudents(classId=${class.classId})}" class="btn btn-success">VIEW</a></td>
        <td><a th:href="@{/admin/deleteClass(id=${class.classId})}" class="btn btn-warning">DELETE</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-2 login-center text-start">
    <a th:href="@{/dashboard}">
      <button class="btn btn-style btn-style-3 text-left">BACK</button>
    </a>
  </div>
</div>

<!-- footer block -->
<div th:replace="~{component/footer :: footer}">...</div>
<!-- //footer block -->
<div th:replace="~{component/scripts::scripts}"></div>
</body>

</html>
