<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{component/head::head}"></head>
<body>

<!-- header -->
<div th:replace="~{component/header :: header}">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Oops...</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Error</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->

<!-- error block -->
<section class="page_404">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 ">
                <div class="col-sm-10 col-sm-offset-1  text-center">
                    <div class="four_zero_four_bg">
                        <h1 class="text-center">oops...</h1>
                    </div>
                    <div class="contant_box_404">
                        <h3 class="h2">
                            Look like you're lost
                        </h3>
                        <p th:text="${'Error Message - ' + exception}"></p>
                        <a th:href="@{/home}" class="link_404 btn btn-style btn-style-3">Go to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- //error block -->

<!-- footer block -->
<div th:replace="~{component/footer :: footer}">...</div>
<!-- //footer block -->

<div th:replace="~{component/scripts::scripts}"></div>
</body>

</html>
